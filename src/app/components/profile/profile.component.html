<pre *ngIf="auth.userProfile$ | async as profile">
    <div class="container" style="margin-top: 40px;">
        <table style="height: 265px;" width="527">
            <tbody>
            <tr>
            <td style="width: 255.057px;">
                <img style="display: block; margin-left: auto; margin-right: auto;" *ngIf="profile.picture" [src]="profile.picture" class="card-img-top img-thumb" [alt]="profile.nickname" />
                
            </td>
    
            <td style="width: 255.962px;">
                <h3 style="display: block; margin-left: auto; margin-right: auto;">{{profile.nickname}}</h3>
                <h5 style="display: block; margin-left: auto; margin-right: auto;" class="card-title">{{profile?.name}}</h5>
                <a style="align-content: center;" [routerLink]="['/home']" class="btn btn-primary">Home</a></td>
            </tr>
            </tbody>
            </table>
    </div>
    </pre>
